<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel e Tesoura</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="areaJogador">
        <h1 class="textoJogador">Escolha sua Jogada</h1>
        <div class="joagada">
            <button class="opcaoEscolhida" id="pedra" onclick="adicionarAtivoPedra()">✊🏻</button>
            <button class="opcaoEscolhida" id="papel" onclick="adicionarAtivoPapel()">🖐🏻</button>
            <button class="opcaoEscolhida" id="tesoura" onclick="adicionarAtivoTesoura()">✌🏻</button>
        </div>
        <button class="jogar" onclick="mostrarResultado()">Jogar!</button>
    </div>

    <div class="resultado">
        <div class="resultadoJogador">
            <button class="opcaoFinal" id="movimentoJogador"></button>
        </div>
        <p class="x">X</p>
        <div class="resultadoMaquina">
            <button class="opcaoFinal" id="movimentoMaquina"></button>
        </div>
    </div>
    <div class="mensagem" id="mensagem"></div>
</body>
<script src="./main.js"></script>
</html>
